<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Home</title>
  <link rel="stylesheet" href="{% static 'ProyectoWebApp/css/gestion.css' %}">
  <!-- <link rel="stylesheet" href="{% static 'ProyectoWebApp/css/gestion.css' %}"> -->
</head>
<body>

  <header>
      <nav class=" navbar navbar-expand-lg colorNav">
        <div class="container-fluid ">
          <button class="navbar-toggler  colorIconBurger" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>      
          <div class="collapse navbar-collapse position-relative" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto fs-5 justify-content-between">
                <!-- Enlaces de navegación -->
                <a class="nav-link colorTextCremirta mx-4" aria-current="page" href="{% url 'home' %}">Home</a>
                <a class="nav-link colorTextCremirta mx-4" href="{% url 'servicios' %}">Servicios</a>
                <a class="nav-link colorTextCremirta mx-4" href="{% url 'tienda' %}">Tienda</a>
                <a class="nav-link colorTextCremirta mx-4" href="{% url 'contacto' %}">Contacto</a>
                <a class="nav-link colorTextCremirta mx-4" href="{% url 'blog' %}">Blog</a>
            </div>
            <!-- Contenido Sesión -->
            <div class="d-flex align-items-end justify-content-end position-absolute" style="right: 0; bottom: 0; margin-bottom: 8px;">
                <p class="fs-6  me-3 mb-0">
                  {% if user.is_authenticated %}
                    <div class="d-flex ">
                      <p class="colorTextCremirta mb-0 me-3 pe-none">Bienvenido {{user.username}}</p>
                      <a class="text-decoration-none colorTextCremirta" href="{% url 'cerrar_session' %}">Cerrar Sesión</a>
                    </div>
                  {% else %}
                    <a class="me-3 colorTextCremirta text-decoration-none" href="{% url 'autenticacion' %}">Registrar</a>
                    <a class="colorTextCremirta text-decoration-none" href="{% url 'logear' %}">Login</a>
                  {% endif %}
                </p>
            </div>
        </div>
        
      </nav>

      <div class="containerFirst position-relative ">
        <img src="{% static 'ProyectoWebApp/img/bg_initial2.jpg' %}" alt="" class=" containerFirst-img object-fit-cover ">
        <div class="containerFirst-Text position-absolute  text-center">
          <h1 class="containerFirst-Title">Diseño de muebles</h1>
          <button class="containerFirst-button">Ver más</button>
        </div>
      </div>
      
  </header>

  <!-- Contenido cambiante -->
  {% block content %}

  {% endblock %}

  <footer class="colorNav mt-5">
    <div class="text-center d-flex flex-column justify-content-center ">
      <p class="fw-bold colorTextCremirta  m-0">Politica de privacidad ° Aviso legal ° Cookies</p>
      <p class="fw-bold colorTextCremirta m-0">© Izael Mejía Lozada</p>
    </div>
  </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
