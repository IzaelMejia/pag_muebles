<!-- Quiere decir que home herda de base.html  -->
{% extends "ProyectoWebApp/base.html" %} 

<!-- Carga las imagenes -->
{% load static %}
{% load crispy_forms_tags %}

<!-- Agregar el bloque de contenido  -->
{% block content  %}
<h2 class="text-center mt-3 fw-bold">Iniciar sesi√≥n</h2>
    <form action="" method="post">
        {% csrf_token %}

        <div class="w-75 m-auto mt-2 ">

            {% if messages %}
                <!-- Recorrer mensajes de error -->
                {% for mensaje in messages %}
                
                    <span class="alert alert-{{mensaje.tags}}">{{mensaje}}</span>
                {% endfor %}

            {% endif %}
        <div class="mt-5">
            {{form|crispy}}
        </div>

            <div class="d-flex justify-content-center">
                <button type="submit"  class="btn btn-success w-25">Login</button>
            </div>
        </div>
    </form>

{% endblock  %}
