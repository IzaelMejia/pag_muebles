<!-- Quiere decir que home herda de base.html  -->
{% extends "ProyectoWebApp/base.html" %} 

<!-- Carga las imagenes -->
{% load static %}
{% load crispy_forms_tags %}

<!-- Agregar el bloque de contenido  -->
{% block content  %}
    <form action="" method="post">
        {% csrf_token %}

        <div class="w-75 m-auto mt-3 ">
            {{form|crispy}}
            <div class="d-flex justify-content-center">
                <button type="submit"  class="btn btn-success w-25">Registrate</button>
            </div>
        </div>
    </form>

{% endblock  %}
